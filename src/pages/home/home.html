<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      Track Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking" >
      <ion-icon name="locate"></ion-icon>
       Start Tracking
    </button>

    <button ion-button full icon-left (click)="stopTracking()" *ngIf="isTracking" >
        <ion-icon name="hand"></ion-icon>
         Stop Tracking
    </button>

    <div #map id="map"></div>

    <ion-list>
      <ion-list-header>Pervious Runs</ion-list-header>
      <ion-item *ngFor="let route of perviousRoutes" >
        {{route.finished}} , {{route.path.length}} Waypoints
        <button ion-button clear item-end (click)="showHistoryRoute(route.path)" >View Route  </button>
      </ion-item>
    </ion-list>
    <!-- <map></map> -->
</ion-content>
